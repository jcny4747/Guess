                        <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
  
    <style>
        html {
    font-family: sans-serif;
    }
      
        body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
    }
    </style>
</head>
  
<body>
<h1>Guess The Number</h1>
  
<p>Guess a Number between 1 - 100.</p>
  
<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>
<p id="aware"></p>
  
<script type = "text/javascript">
  
    
    var y = Math.floor(Math.random() * 100 + 1);

    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      

   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
       document.getElementById("aware").innerHTML = "CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
               + guess + " GUESS "
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/ 
   {    
       guess++;
       document.getElementById("aware").innerHTML = "OOPS SORRY!! TRY A SMALLER NUMBER"
   }
   else
   {
       guess++;
       document.getElementById("aware").innerHTML = "OOPS SORRY!! TRY A GREATER NUMBER"
   }

   if (guess == 5){
    document.getElementById("aware").innerHTML = "Game Over"
    guess -= 5
   }
}
</script>
</body>
</html>
